@(csrf: String, user: models.User)(implicit request: RequestHeader,  messages: Messages, webJarAssets: WebJarAssets)

@temp(Some(user)){
          <div class="col-md-1"> </div>
          <form role="form" action="@routes.Application.newproduct?csrfToken=@csrf" method="post" >
            <div class="col-md-8">

              <div class="form-group">
                <label for="InputName">Nazwa</label>
                <div class="input-group">
                  <input type="text" class="form-control" name="name" id="InputName" placeholder="wpisz nazwe" required>
                  </div>
              </div>

              <div class="form-group">
                <label for="InputMessage">Opis produktu</label>
                <div class="input-group">
                  <textarea name="description" id="InputMessage" class="form-control" rows="5"  placeholder="Podaj opis" required></textarea>
                  </div>
              </div>
              <div class="form-group">
                <label for="InputName">Podaj cene</label>
                <div class="input-group">
                  <input type="text" class="form-control" name="price" id="InputName" placeholder="Wpisz cene" pattern="\d*"  required>
                 </div>
              </div>
              <div class="form-group">
                <label for="InputName">Wybierz kategorie</label>
                <div class="input-group">
                  <select  class="form-control" name="kat" id="InputName" required>
                    <option value="Komputery">Komputery</option>
                    <option value="Telefony">Telefony</option>
                    <option value="Telewizory">Telewizory</option>
                    <option value="Tablety">Tablety</option>
                    <option value="Nawigacje">Nawigacje</option>
                  </select>
                </div>
              </div>


              <input type="submit" name="submit" id="submit" value="Dodaj produkt" class="btn btn-success">
            </div>
          </form>
          <hr class="featurette-divider hidden-lg">


}
