@(user: Option[models.User])(implicit messages: Messages, webJarAssets: WebJarAssets)

@temp(user) {
    <div class="col-md-1"> </div>
    <form  action="" method="post" >
        <div class="col-md-8">

            <div class="form-group">
                <label for="InputName">Imie </label>
                <div class="input-group">
                    <input type="text" class="form-control" name="InputName" id="InputName" placeholder="Wpisz tu swoje imie" pattern="[a-zA-Z]+" required>

                </div>

                <label for="InputName">Nazwisko</label>
                <div class="input-group">
                    <input type="text" class="form-control" name="InputName" id="InputSurname" placeholder="Wpisz nazwisko" pattern="[a-zA-Z]+" required>

                </div>
                </div>

            <div class="form-group">
                <label for="InputCity">Miasto</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="InputCity" name="InputCity" placeholder="Miasto wysylki" pattern="[a-zA-Z]+" required  >

            </div>
                </div>

                <div class="form-group">
            <label for="InputEmail">Adres</label>
            <div class="input-group">
                <input type="address" class="form-control" id="InputEmail" name="InputAdress" placeholder="Ulica do wysylki" pattern="[a-zA-Z0-9\s]+" required  >

            </div>
        </div>







            <div class="form-group">
                <label for="InputMessage">Wiadomosc dla sklepu </label>
                <div class="input-group">
                    <textarea name="InputMessage" id="InputMessage" class="form-control" rows="5" ></textarea>


            </div>
                </div>


            <div class="form-group">
                <label for="delivery">Sposob zaplaty</label>
                <div class="input-group">
                    <select class="form-control" name="delivery" id="delivery" required>
                        <option value="cash on delivery">Gotowka</option>
                        <option value="Credit Card">Karta kredytowa</option>


                    </select>


                </div>
            </div>



            <a href="/order" id="clean-basket" class="btn btn-success" role="button">Akceptuj</a>
            <hr class="featurette-divider hidden-lg">



    </div>





    </form>



}
