@(csrf: String, product: Product, user: models.User)(implicit messages: Messages, webJarAssets: WebJarAssets)


@temp(){
      <!-- Page Content -->
    <div class="container">

      <div class="row">

        <div class="col-md-9">



          <div class="col-md-1"> </div>

          <form role="form" action="@routes.Application.applyproductchanges?csrfToken=@csrf" method="post" >
            <div class="col-md-8">
                <input type="hidden" class="form-control" name="id" value="@product.ID">
              <div class="form-group">
                <label for="InputName">Nazwa</label>
                <div class="input-group">
                  <input type="text" class="form-control"  name="name" id="InputName" placeholder="Enter Name" value="@product.name"  required>
                </div>
              </div>

              <div class="form-group">
                <label for="InputMessage">Opis</label>
                <div class="input-group"
                >
                  <textarea name="description" id="InputMessage" class="form-control" rows="5"required >@product.description</textarea>
                </div>
              </div>
              <div class="form-group">
                <label for="InputName">Cena</label>
                <div class="input-group">
                  <input type="text" class="form-control" name="price" id="InputName" value="@product.price" placeholder="Enter Price" pattern="\d*"  required>
                  </div>
              </div>

              <div class="form-group">
                <label for="InputName">Kategorie</label>
                <div class="input-group">
                  <select  class="form-control" name="kat" id="InputName"  required>

                  <option value="@product.kat"> Komputery</option>
                    <option value="Telefony"> Telefony</option>
                    <option value="Telewizory">Telewizory</option>
                    <option value="Tablety">Tablety</option>
                    <option value="Nawigacje">Nawigacje</option>
                      </select>
                </div>
              </div>
              <input type="submit" name="submit" id="submit" value="Zapisz" class="btn btn-danger">
            </div>
          </form>
          <hr class="featurette-divider hidden-lg">




        </div>

      </div>

    </div>
      <!-- /.container -->

}
